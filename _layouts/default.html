<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        @layer base {
            main h1 {
                @apply text-3xl font-bold mb-4;
            }
            main h2 {
                @apply text-2xl font-bold mb-4;
            }
            main h3 {
                @apply text-xl font-bold mb-4;
            }
            main h4 {
                @apply text-lg font-bold mb-4;
            }
            main h5 {
                @apply text-base font-bold mb-4;
            }
            main h6 {
                @apply text-sm font-bold mb-4;
            }
            main p {
                @apply mb-4;
            }
            main a {
                @apply underline hover:no-underline;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-[#FFF9EB] text-[#34342D]">
    <header class="fixed top-0 z-1 w-full bg-[#FFF9EB] shadow-md">
        <nav class="flex justify-between items-center relative w-full px-6 md:px-12 py-6">
            <div class="logo w-full">
                <a href="{{ site.baseurl }}/" class="text-xl">{{ site.title }}</a>
            </div>
            <input type="checkbox" id="menu-toggle" class="hidden peer" />
            <label for="menu-toggle" class="md:hidden cursor-pointer">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </label>
            <ul class="absolute top-full left-0 w-full flex-col bg-[#FFFBF4] md:bg-[#FFF9EB] hidden md:justify-end peer-checked:flex md:peer-checked:flex md:static md:flex md:flex-row p-12 md:p-0 gap-8 drop-shadow-lg md:drop-shadow-none text-xl md:text-base">
                <li><a href="{{ site.baseurl }}/about/" class="hover:underline">About</a></li>
                <li><a href="{{ site.baseurl }}/services/" class="hover:underline">Services</a></li>
                <li><a href="{{ site.baseurl }}/contact/" class="hover:underline md:px-6 md:py-4 md:bg-[#5C6E49] md:text-[#FFFFFF] rounded-md">Work With Me</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow z-0 bg-[#FFFBF4]">
        {{ content }}
    </main>
    <footer class="w-full px-6 md:px-12 py-4 bg-[#34342D] text-[#FFFBF4] flex justify-between">
        <div>
            <a href="{{ site.baseurl}}/services/">Services</a>
        </div>
        <div>
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
        </div>
    </footer>
</body>
</html>
